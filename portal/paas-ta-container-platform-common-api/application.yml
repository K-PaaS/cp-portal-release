spring:
  application:
    name: paas-ta-container-platform-common-api
  security:
    username: admin
    password: PaaS-TA

cp:
  defaultNamespace: paas-ta-container-platform-temp-namespace
  clusterName: cp-cluster

keycloak:
  cpRealm: paas-ta-container-platform-realm
  clusterAdminRole: paas-ta-container-platform-cluster-admin-role
---
spring:
  profiles: local
  cp:
    datasource:
      jdbc-url: jdbc:mysql://${HAPROXY_IP}:${MARIADB_PORT}/cp?autoReconnect=true&useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Seoul&useLegacyDatetimeCode=false
      driver-class-name: org.mariadb.jdbc.Driver
      validationQuery: SELECT 1
      username: ${MARIADB_USER_ID}
      password: ${MARIADB_USER_PASSWORD}
  keycloak:
    datasource:
      jdbc-url: jdbc:mysql://${HAPROXY_IP}:${MARIADB_PORT}/keycloak?autoReconnect=true&useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Seoul&useLegacyDatetimeCode=false
      driver-class-name: org.mariadb.jdbc.Driver
      validationQuery: SELECT 1
      username: ${MARIADB_USER_ID}
      password: ${MARIADB_USER_PASSWORD}
  broker:
    datasource:
      jdbc-url: jdbc:mysql://${HAPROXY_IP}:${MARIADB_PORT}/broker?autoReconnect=true&useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Seoul&useLegacyDatetimeCode=false
      driver-class-name: org.mariadb.jdbc.Driver
      validationQuery: SELECT 1
      username: ${MARIADB_USER_ID}
      password: ${MARIADB_USER_PASSWORD}
  jpa:
    database: mysql
    hibernate:
      ddl-auto: update
      show_sql: true
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    generate-ddl: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect

logging:
  level:
    ROOT: INFO
  path: classpath:logback-spring.xml
  file: logs/application.log

server:
  port: 3334

cpApi:
  url: http://localhost:3333
  authorization:
    id: admin
    password: PaaS-TA

